<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Frequency Counter
        let arr=prompt("Enter numbers separated by commas:");
        arr=arr.split(",").map(Number);
        let freq={};
        for(let i=0; i<arr.length; i++){
            if(freq[arr[i]]){
                freq[arr[i]]++;
            } else {
                freq[arr[i]]=1;
            }
        }
        console.log(freq);
    </script>
</body>
</html>
