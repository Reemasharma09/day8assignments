<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Reverse an Array 
        let arr=prompt("Enter numbers separated by commas:");
        arr=arr.split(",").map(Number);
        let rev=[];
        for(let i=arr.length-1; i>=0; i--){
            rev.push(arr[i]);
        }
        console.log(rev);
    </script>
</body>
</html>
